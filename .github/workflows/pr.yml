name: PR

on:
  pull_request: {}

jobs:
  golang-ci:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true
      - uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --max-same-issues=0 --max-issues-per-linter=0 --verbose
          only-new-issues: true
          skip-cache: true
          install-mode: binary
  go-test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true
      - run: "go test ./... -v"
  grafana-integration-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [main, v11.2.x, v11.1.x, v11.0.x, v10.4.x, v10.3.x]
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Checkout grafana
        uses: actions/checkout@v4
        with:
          repository: grafana/grafana
          ref: ${{ matrix.version }}
          path: grafana-oss
      - uses: dagger/dagger-for-github@v6
        with:
          verb: run
          args: go run ./cmd artifacts -a targz:grafana:linux/amd64 --grafana-dir=grafana-oss