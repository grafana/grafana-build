name: PR

on:
  pull_request: {}

jobs:
  golang-ci:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version: "1.21.1"
        cache: true
    - uses: golangci/golangci-lint-action@v3
      with:
          version: v1.52
          args: --timeout=30m --config=.golangci.toml
  go-test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version: "1.21.1"
        cache: true
    - run: "go test ./... -v"
